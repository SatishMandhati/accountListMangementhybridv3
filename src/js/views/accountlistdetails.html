 <div class="oj-hybrid-applayout-page">

                 Go to Back 
                 </oj-button>
              </div>
<h1>Account Details</h1>
              <p><oj-bind-text value="[[accountname]]"></oj-bind-text></p>
              <p><oj-bind-text value="[[lastvisit]]"></oj-bind-text></p>
              <p><oj-bind-text value="[[nextvisit]]"></oj-bind-text></p>

        <accountlist-details-view></accountlist-details-view>
        </div>
      </div>
    </div>
  </div>
